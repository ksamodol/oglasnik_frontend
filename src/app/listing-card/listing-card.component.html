<div class="listingCard" matRipple (click)="onListingClick(listing.id)">
    <div class="listingHeader">
        <div class="userInfo">
            <img src="assets/user-small.png">
            <br>
            <span>{{listing.userUsername}}</span>
        </div>
        <div class="title">
            <span>{{listing.title}}</span>
        </div>
        <div class="location">
            <fa-icon [icon]="faMapMarkerAlt"></fa-icon> {{listing.placeName}}, {{listing.countyName}}
        </div>
        
    </div>
    <div class="listingContent">
        <ul>
            <li>Category: {{listing.category}}</li>
            <li>Condition: {{listing.condition}}</li>
            <li>Published: {{listing.timestampCreated | date:'dd/MM/yy'}} </li>
        </ul>
        <p>
            {{listing.description}}
        </p>
    </div>
    <div class="listingFooter">
        {{(listing.price/100)| number: '1.2-2'}}kn
    </div>
</div>
